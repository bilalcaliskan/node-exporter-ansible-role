---

- name: Ensure prometheus group exists
  group:
    name: "{{ group }}"
    state: present

- name: Ensure prometheus user exists
  user:
    name: "{{ user }}"
    shell: /sbin/nologin
    group: "{{ group }}"

- name: Ensure firewalld is installed
  package:
    name: firewalld
    state: present

- name: Check if tar file exists
  stat:
    path: "{{ file_path }}"
  register: file_stat_result

- name: Download tar.gz file
  get_url:
    url: "{{ download_url }}"
    dest: "{{ base_dir_path }}"
    owner: "{{ user }}"
    group: "{{ group }}"
    mode: 0644
  when: not file_stat_result.stat.exists

- name: Check if directory exists
  stat:
    path: "{{ folder_path }}"
  register: directory_stat_result

- name: Extract tar.gz file
  unarchive:
    src: "{{ file_path }}"
    dest: "{{ base_dir_path }}"
    owner: "{{ user }}"
    group: "{{ group }}"
    remote_src: true
  when: not directory_stat_result.stat.exists

- name: Create a symlink of node_exporter binary
  file:
    src: "{{ folder_path }}/node_exporter"
    dest: /usr/local/bin/node_exporter
    owner: "{{ user }}"
    group: "{{ group }}"
    state: link

- name: Transfer template files to the remote host
  template:
    src: node-exporter.service.j2
    dest: /etc/systemd/system/node-exporter.service
    owner: root
    group: root
    mode: 0644

- name: Ensure firewalld is started and enabled
  service:
    name: firewalld
    state: started
    enabled: true

- name: Manage firewalld configuration
  firewalld:
    port: "{{ exporter_port }}/tcp"
    permanent: true
    state: enabled
    immediate: true
  notify: start and enable node-exporter

